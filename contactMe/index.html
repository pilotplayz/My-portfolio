<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Contact Me</h1>
      <nav>
        <a href="../index.html">About me</a>
        <a href="../cssProjects/index.html">CSS Projects</a>
      </nav>
    </header>

    <main>
      <form class="contact-form" id="contactForm">
        <h2>Basic Information</h2>

        <!-- Basic Inputs -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" autocomplete="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email" autocomplete="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="(294) 555-1234" autocomplete="tel" />

        <label for="age">Age:</label>
        <input type="number" id="age" min="1" max="120" placeholder="Your Age" />

        <label for="time">Preferred Contact Time:</label>
        <input type="time" id="time" />

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" value="#007BFF" />

        <label for="range">Interest Level (1â€“10):</label>
        <input type="range" id="range" min="1" max="10" value="5" />

        <!-- Radio Buttons -->
        <fieldset>
          <legend>Preferred Contact Method:</legend>
          <div class="inline-options">
            <label><input type="radio" name="contactMethod" value="Email" checked /> Email</label>
            <label><input type="radio" name="contactMethod" value="Phone" /> Phone</label>
            <label><input type="radio" name="contactMethod" value="Text" /> Text</label>
          </div>
        </fieldset>

        <!-- Select Dropdown -->
        <label for="topic">Topic:</label>
        <select id="topic">
          <option value="General">General Inquiry</option>
          <option value="Support">Support</option>
          <option value="Feedback">Feedback</option>
        </select>

        <!-- Textarea -->
        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Your Message" required></textarea>

        <!-- Checkbox: Other -->
        <label class="form-check">
            <input type="checkbox" name="serviceOther" value="Other"> Other
        </label>
        <!-- Services Interested In -->
        <fieldset>
          <legend>Services Interested In:</legend>
          <div class="inline-options">
            <label><input type="checkbox" name="service" value="Web Design" /> Web Design</label>
            <label><input type="checkbox" name="service" value="Consulting" /> Consulting</label>
          </div>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit">Send</button>
      </form>
    </main>

    <footer>
      <p>
        Page made by
        <a href="https://github.com/pilotplayz" target="_blank" rel="noopener noreferrer">Rylan Ball</a>
      </p>
    </footer>
  </div>
</body>
</html>
